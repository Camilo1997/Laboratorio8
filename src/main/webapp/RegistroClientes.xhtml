<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Videotienda</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="dtClientes" var="c" value="#{AlquilerItems.consultarClientes}" selectionMode="single" selection="#{AlquilerItems.seleccionCliente}" rowKey="#{c.documento}" >
                <f:facet name="header">
                    Clientes
                </f:facet>
                
                <p:column headerText="Id">
                    <h:outputText value="#{c.documento}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{c.nombre}" />
                </p:column>

                <p:column headerText="Telefono">
                    <h:outputText value="#{c.telefono}" />
                </p:column>

                <p:column headerText="Direccion">
                    <h:outputText value="#{c.direccion}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{c.email}" />
                </p:column>
                
                <f:facet name="footer">
                    <p:commandButton action="RegistroClienteItem" icon="ui-icon-search" value="View"/>
                </f:facet>
            </p:dataTable>
            <br/>
            <br/>
            <br/>
            <center>
                <p:panel id="panel" header="Registrar Cliente" >
                    <h:panelGrid columns="2" cellpadding="2">
                        <p:outputLabel value="Documento:" />
                        <p:inputText  value="#{AlquilerItems.nuevoCliente.documento}"></p:inputText>
                        
                        <p:outputLabel value="Nombre:" />
                        <p:inputText  value="#{AlquilerItems.nuevoCliente.nombre}"></p:inputText>

                        <p:outputLabel value="Telefono:" />
                        <p:inputText  value="#{AlquilerItems.nuevoCliente.telefono}"></p:inputText>

                        <p:outputLabel value="Direccion:" />
                        <p:inputText  value="#{AlquilerItems.nuevoCliente.direccion}"></p:inputText>

                        <p:outputLabel value="Email:" />
                        <p:inputText  value="#{AlquilerItems.nuevoCliente.email}"></p:inputText>

                    </h:panelGrid>
                </p:panel>
            </center>
            <br/>
            <center>
            <p:commandButton value="Registrar cliente" update="dtClientes" actionListener="#{AlquilerItems.registrarNuevoCliente}" resetValues="True" icon="ui-icon-circle-arrow-e"/>
            </center>
        </h:form>
    </h:body>
</html>
